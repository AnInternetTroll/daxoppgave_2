<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<title>When will you die?</title>
	</head>
	<body class="container-sm">
		
		<section>
	<h1>Wanna know when you'll die?</h1>

		<form class="row g-3 needs-validation form-switch" id="calculate-death">
			<label for="fodselsdato" class="form-label">Birth date</label>
			<input
				type="date"
				id="fodselsdato"
				name="fodselsdato"
				required
				class="form-control"
			/>
			<br />

			<label>What gender are you?</label>
			<input
				type="color"
				class="form-control form-control-color"
				value="#563d7c"
				title="Choose your color"
			/>
			<br />

			<label for="isKjonn">Do you have a pussy?</label>
			<input
				type="checkbox"
				value="on"
				class="form-check-input"
				role="switch"
				id="isKjonn"
				name="isKjonn"
			/>
			<br />

			<label for="wowRace">World of Warcraft race</label>
			<input
				type="text"
				class="form-control"
				name="wowRace"
				id="wowRace"
			/>
			<br />

			<label for="antallGangerRettetGeirSinProg"
				>How many times did you correct Geir?</label
			>
			<input
				type="number"
				class="form-control"
				name="antallGangerRettetGeirSinProg"
				id="antallGangerRettetGeirSinProg"
				pattern="/[0-9]/"
			/>
			<br />

			<label for="treningPerUke">Trainings per week</label>
			<input
				type="number"
				class="form-control"
				name="treningPerUke"
				id="treningPerUke"
			/>
			<br />

			<label for="McTjukkasPerManed">McBurgers per month</label>
			<input
				type="number"
				class="form-control"
				name="McTjukkasPerManed"
				id="McTjukkasPerManed"
			/>
			<br />

			<label for="hasFrokostForSkole"
				>Have you had breakfast before school?</label
			>
			<input
				type="checkbox"
				value="on"
				class="form-check-input"
				role="switch"
				name="hasFrokostForSkole"
				id="hasFrokostForSkole"
			/>
			<br />

			<label for="hasDrivingFemalePartner"
				>Do you have a female driving partener?</label
			>
			<input
				type="checkbox"
				value="on"
				class="form-check-input"
				role="switch"
				name="hasDrivingFemalePartner"
				id="hasDrivingFemalePartner"
			/>
			<br />

			<label for="hasMaleDrivingPartner"
				>Do you have a male driving partener?</label
			>
			<input
				type="checkbox"
				value="on"
				class="form-check-input"
				role="switch"
				name="hasMaleDrivingPartner"
				id="hasMaleDrivingPartner"
			/>
			<br />

			<label for="isSpillerItimen">Do you play during class?</label>
			<input
				type="checkbox"
				value="on"
				class="form-check-input"
				role="switch"
				name="isSpillerItimen"
				id="isSpillerItimen"
			/>
			<br />

			<button type="submit" class="btn btn-primary">Calculate</button>
		</form>
		</section>
		<script type="module" src="./index.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
